<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€“ FocusBuddies</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="auth-body">
  <main class="auth-container">
    <h1>Create your account</h1>
    <p class="auth-intro">
      Start building better focus habits and work together with people
      who support your goals.
    </p>

    <form class="auth-form" method="post" action="#">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          aria-describedby="password-help"
          autocomplete="new-password"
        />
        <p id="password-help" class="help-text">
          Password must be at least 8 characters long.
        </p>
      </div>

      <button type="submit" class="button secondary full-width">
        Create account
      </button>
    </form>

    <p class="auth-switch">
      Already have an account?
      <a href="login.html">Log in instead</a>.
    </p>
  </main>
</body>
</html>
